#CFLAGS="-march=nocona -O2 -pipe"
CFLAGS="-march=core2 -O2 -pipe"
CXXFLAGS="${CFLAGS}"
LDFLAGS="-Wl,--hash-style=gnu,--as-needed,-O1"
#LDFLAGS="-Wl,-O1 -Wl,--hash-style=gnu,--as-needed"
#LDFLAGS="-Wl,-O1 -Wl,--hash-style=gnu" 

# This should not be changed unless you know exactly what you are doing.  You
# should probably be using a different stage, instead.
CHOST="x86_64-pc-linux-gnu"

MAKEOPTS="-j3"

XUSE	= "truetype bitmap-fonts truetype-fonts type1-fonts X xorg \ 
		-xscreensaver xv xcomposite -xinerama opengl aiglx \
		nptl xprint dri 3dnow xft xterm-color -moc mpd \ 
        aalib libcaca"
IMAGE	= "jpeg gif tiff png svg pdf chm nano-syntax cairo graphviz imlib"
MEDIA	= "xvmc alsa mad vidix asf win32codecs dvd mp4 aac x264 xvid \
		nsplugin mp3 real -gstreamer ffmpeg additions sound \
		cdaudio vim-pager wma lastfmradio lyrics taglib"
GENERAL = "bzip2 7zip symlink xml git subversion cvs cli cgi tcl tk \
		bash-completion mozsha1 offensive caps nls archive rar \
		python  perl startup-notification vboxwebsrv vim unicode \
		automount dmx ncurses xcb -fltk -branding -bluetooth"
PHP	    = "cli cgi apache2 ctype fastbuild force-cgi-redirect  \
		ftp gd hash iconv ipv6 memlimit mysql nls pcre \ 
		pic posix pdo reflection session simplexml soap \
		sockets spl sqlite ssl tokenizer truetype xml \
		php xmlreader xmlwriter xsl zlib filter sql"
INTERNET= "curl xulrunner mozilla firefox firefox3 custom-optimization msn"
JAVA	= "sdk java java6"
OFFICE 	= "corefonts spell vim-syntax aspell"
FS 	    = "-device-mapper fuse fat ntfs ext2 ext3 ext4 -xfs -jfs -reiserfs \
		-reiser4 hfs cdda samba cifs"
SECURITY= "ssl sasl -kerberos -gnome-keyring crypt passwdqc consolekit gnutls"
SYSTEM  = "mmx sse sse2 ssse3 sse4.1 timezone hal fam dbus aoss threads \
		libffi nvidia smp"
NOTUSE  = "-arts -ipv6 -doc"
FLUXBOX = "-slit toolbar screenshot"
KDE	    = "-kde4 -kde"
QT	    = "-qt4 -qt3 -mng -webkit -qt3support -accessibility"
GNOME 	= "gtk -gtkhotkey -glitz -gnome -eds -gdm -new-login -nautilus -gedit"
COMPIZ  = "-emerald -unsupported"
NETWORK = "wps wifi -madwifi dhcpcd"

USE 	= "${SYSTEM} ${FS} ${SECURITY} ${NETWORK} ${XUSE} \
		${GENERAL} ${INTERNET} ${MEDIA} ${IMAGE} \
		${OFFICE} ${PHP} ${JAVA} ${NOTUSE} ${FLUXBOX} \
		${GNOME} ${COMPIZ} ${KDE} ${QT}"

FEATURES="sandbox ccache parallel-fetch fixpackages userfetch"
PORTAGE_NICENESS="19"
AUTOCLEAN="yes"
LINGUAS="en el"
ACCEPT_KEYWORDS="~amd64"
WANT_MP="true"
NICE="yes"
PORTAGE_LIBC="glibc"
ELIBC="glibc"
USERLAND="GNU"

NETBEANS_MODULES="nb ide harness ide java enterprise cnd php webcommon websvccommon ergonomics profiler identity dlight"
# nb harness ide java cnd dlight webcommon visualweb 
# gsf dlight websvccommon php xml ergonomics profiler 
# identity dlight ruby enterprise groovy mobility

# Layman overlays
source /usr/local/portage/layman/make.conf 
# Local ebuild
#PORTDIR_OVERLAY="/usr/local/portage/layman/localrepo $PORTDIR_OVERLAY"

# use elogs - settigns
PORTAGE_ELOG_CLASSES="info warn error log"
PORTAGE_ELOG_SYSTEM="save"

# hardware configuration
INPUT_DEVICES="evdev" # "keyboard mouse"
VIDEO_CARDS="nvidia"  # "nv nvidia vesa"
ALSA_CARDS="hda-intel"

GENTOO_MIRRORS="ftp://files.gentoo.gr
		ftp://ftp.ntua.gr/pub/linux/gentoo/"
SYNC="rsync://rsync.gentoo.gr/gentoo-portage"

# To use /dev/shm (Shared Memory) tmpfs instead of mounted in fstab
#PORTAGE_TMPFS  = "/dev/shm"
#PORTAGE_TMPDIR = "/dev/shm"
#BUILD_PREFIX   = "/dev/shm"

# Ccache Settings
CCACHE_DIR="/var/tmp/ccache"
CCACHE_SIZE="5G"

