<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	
    <match target="font" >
        <!-- Enable fonti antializing -->
        <edit mode="assign" name="antialias" >
            <bool>true</bool>
        </edit>

        <!-- rbga mode -->
        <!-- none unknown rgb bgr vrgb vbgr -->
        <match target="font" >
			<test name="rgba" qual="all" >
				<const>unknown</const>
			</test>
			<edit mode="assign" name="rgba" >
				<const>none</const>
			</edit>
		</match>

        <!-- Use autohint? or read the values below -->
        <edit mode="assign" name="autohint" >
            <bool>true</bool>
        </edit>

        <!-- Enable font hinting -->
        <edit mode="assign" name="hinting" >
            <bool>true</bool>
        </edit>
    
        <!-- Select the hinting level -->
        <!-- hintnone hintmedium hintfull -->
        <edit mode="assign" name="hintstyle" >
            <const>hintfull</const> 
        </edit>
    </match>

    <!-- Disable hint on bold fonts -->
    <match target="font" >
        <test name="weight" compare="more">
            <const>medium</const>
        </test>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintnone</const>
        </edit>
    </match>
    
	<!-- Reject bitmap fonts in favour of Truetype, Postscript, etc. -->
	<!-- Uncomment if you don't want bitmap fonts
	<selectfont>
		<rejectfont>
			<pattern>
				<patelt name="scalable"><bool>false</bool></patelt>
			</pattern>
		</rejectfont>
	</selectfont>
	-->
	
    <!-- Monospace font spacing is 10 -->
    <match target="pattern" name="family" >
		<test name="family" qual="any" >
			<string>monospace</string>
		</test>
		<edit mode="assign" name="spacing" >
			<int>10</int>
		</edit>
	</match>

	<!-- Replace Courier with a better-looking font -->
	<match target="pattern" name="family">
		<test name="family" qual="any">
			<string>Courier</string>
		</test>
		<edit name="family" mode="assign">
			<string>Bitstream Vera Sans Mono</string>
		</edit>
	</match>

	<!-- Use Andale Mono instead of monospace -->
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Andale Mono</family>
		</prefer>
	</alias>

	<!-- Use URW Chancery instead of cursive -->
	<alias>
		<family>cursive</family>
		<prefer>
			<family>URW Chancery L</family>
		</prefer>
	</alias>

	<!-- Use Comic Sans MS instead of fantasy -->
	<alias>
		<family>fantasy</family>
		<prefer>
			<family>Comic Sans MS</family>
		</prefer>
	</alias>

	<match target="font">
		<test name="family">
			<string>Andale Mono</string>
			<string>Arial</string>
			<string>Arial Black</string>
			<string>Comic Sans MS</string>
			<string>Courier New</string>
			<string>Georgia</string>
			<string>Impact</string>
			<string>Trebuchet MS</string>
			<string>Tahoma</string>
			<string>Times New Roman</string>
			<string>Verdana</string>
			<string>Webdings</string>
		</test>
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>Andale Mono</string>
		</test>
		<test compare="less" name="size" qual="any">
			<double>19</double>
		</test>
		<edit mode="assign" name="antialias">
			<bool>false</bool>
		</edit>
	</match>

	<!-- MS Font Specific Settigns -->
	<match target="font">
		<test name="family">
			<string>Andale Mono</string>
		</test>
		<test name="weight" compare="less_eq">
			<const>medium</const>
		</test>
		<test target="pattern" name="weight" compare="more">
			<const>medium</const>
		</test>
		<edit name="antialias">
			<bool>true</bool>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>Arial</string>
		</test>
		<test compare="less" name="size" qual="any">
			<double>17</double>
		</test>
		<test compare="less_eq" name="weight">
			<int>100</int>
		</test>
		<edit mode="assign" name="antialias">
			<bool>false</bool>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>Arial</string>
		</test>
		<test compare="more" name="weight">
			<int>100</int>
		</test>
		<test compare="less" name="size" qual="any">
			<double>12</double>
		</test>
		<edit mode="assign" name="rgba">
			<const>none</const>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>Arial Black</string>
		</test>
		<edit mode="assign" name="rgba">
			<const>none</const>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>Comic Sans MS</string>
		</test>
		<test compare="less" name="size" qual="any">
			<double>15</double>
		</test>
		<test compare="less_eq" name="weight">
			<int>100</int>
		</test>
		<edit mode="assign" name="antialias">
			<bool>false</bool>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>Courier New</string>
			</test>
		<test compare="more_eq" name="size" qual="any">
			<double>8</double>
		</test>
		<test compare="less_eq" name="size" qual="any">
			<double>19</double>
		</test>
		<edit mode="assign" name="antialias">
			<bool>false</bool>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>Georgia</string>
		</test>
		<test compare="less" name="size" qual="any">
			<double>16</double>
		</test>
		<edit mode="assign" name="antialias">
			<bool>false</bool>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>Impact</string>
		</test>
		<edit mode="assign" name="rgba">
			<const>none</const>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>Tahoma</string>
		</test>
		<test compare="less" name="size" qual="any">
			<double>14</double>
		</test>
		<edit mode="assign" name="antialias">
			<bool>false</bool>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>Times New Roman</string>
		</test>
		<test compare="less_eq" name="weight">
			<int>100</int>
		</test>
		<test compare="less" name="size" qual="any">
			<double>17</double>
		</test>
		<edit mode="assign" name="antialias">
			<bool>false</bool>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>Trebuchet MS</string>
		</test>
		<test compare="less_eq" name="weight">
			<int>100</int>
		</test>
		<test compare="less" name="size" qual="any">
			<double>16</double>
		</test>
		<edit mode="assign" name="antialias">
			<bool>false</bool>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>Trebuchet MS</string>
		</test>
		<test compare="more" name="weight">
			<int>100</int>
		</test>
		<test compare="less" name="size" qual="any">
			<double>13</double>
		</test>
		<edit mode="assign" name="antialias">
			<bool>false</bool>
		</edit>
		</match>

	<match target="font">
		<test name="family">
			<string>Verdana</string>
		</test>
		<test compare="less" name="size" qual="any">
			<double>16</double>
		</test>
		<edit mode="assign" name="antialias">
			<bool>false</bool>
		</edit>
	</match>

</fontconfig>

