    Option         "UseEdidDpi"         "false"
    Option         "DPI"                "96 x 96"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    SubSection     "Display"
        Depth       24
	Modes       "1280x1024"
    EndSubSection
EndSection

